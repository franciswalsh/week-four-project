<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <label for="musicSearchBar">Search for your favorite music</label>
      <input type="text" name="musicSearchBar" id="musicSearchBar">
      <button type="submit" value="submit" id="submitButton">Submit</button>
    </section>
    <section class="results"></section>
  </div>
  <script src="main.js"></script>
</body>
</html>
